<ion-header>

  <ion-navbar  >
    <ion-title style="color:white">{{movieDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div style="display:inline-flex;width: 100%;color: #488aff;">
<img [src]="movieDetails.image" alt="img">
  <!-- <h5 style="width:80%;margin: 2.66%;color:#488aff;padding-left: 1.66%"> {{movieDetails.name}}</h5>
  <h5  style="width:20%;margin: 2.66%;color:#488aff;padding-right:2.66%">{{movieDetails.rating}}</h5> -->
</div>
<ion-segment [(ngModel)]="segmentSelected">
  <ion-segment-button value="cast" style="text-align:left;margin-left: 2.66%"><h5>Cast</h5></ion-segment-button>
  <ion-segment-button value="crew" style="text-align:left;margin-left: 2.66%"><h5>Crew</h5></ion-segment-button>
</ion-segment>
<cast *ngIf="segmentSelected === 'cast'"></cast>
<crew *ngIf="segmentSelected === 'crew'"></crew>
<hr>
<movie-review></movie-review>
</ion-content>
