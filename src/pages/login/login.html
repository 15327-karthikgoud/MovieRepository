<ion-content padding class="login-page">
  <div class=login-page>
    <div class="login-allignment">
    <form [formGroup]="loginForm">

      <ion-label stacked>Username</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email" color='black'></ion-input>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="PassWord" formControlName="password" color='black'></ion-input>
      <p *ngIf = "!wrongDetails" style="color:red">invalid UserName/Password</p>
      <button ion-button (click)="onSubmit()" >Login</button>
    </form>
  </div>
  </div>
</ion-content>
